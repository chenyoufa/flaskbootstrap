 
 {% extends "share/_Index.html" %}
 {% block content %}
<div class="container-div">
    <div class="row">
        <div id="searchDiv" class="col-sm-12 search-collapse">
            <form>
                <input type="hidden" id="csrf_token" value="{{ csrf_token() }}" />
                <div class="select-list">
                    <ul>
                        <li>
                            角色名称：<input id="roleName" col="RoleName" type="text" />
                        </li>
                        <li>
                            角色状态：<span id="roleStatus" col="RoleStatus"></span>
                        </li>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input id="startTime" col="StartTime" type="text" class="time-input" placeholder="开始时间" />
                            <span>-</span>
                            <input id="endTime" col="EndTime" type="text" class="time-input" placeholder="结束时间" />
                        </li>
                        <li>
                            <a id="btnSearch" class="btn btn-primary btn-sm" onclick="searchGrid()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="btn-group-sm" id="toolbar">
            <a id="btnAdd" class="btn btn-success" onclick="showSaveForm(true)"><i class="fa fa-plus"></i> 新增</a>
            <a id="btnEdit" class="btn btn-primary disabled" onclick="showSaveForm(false)"><i class="fa fa-edit"></i> 修改</a>
            <a id="btnDelete" class="btn btn-danger disabled" onclick="deleteForm()"><i class="fa fa-remove"></i> 删除</a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="gridTable" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        initGrid();

      
       $("#roleStatus").ysComboBox({ data: ys.getJson([{ Key: 1, Value: "激活"},{Key: 2, Value: "冻结"}]) });

        laydate.render({ elem: '#startTime', format: 'yyyy-MM-dd' });
        laydate.render({ elem: '#endTime', format: 'yyyy-MM-dd' });
    });

    function initGrid() {
        var queryUrl = '/cms/GetLogListJson';
        $('#gridTable').ysTable({
            url: queryUrl,
            sortName: 'RoleSort',
            sortOrder: 'Asc',
            columns: [
                { checkbox: true, visible: true },
                { field: 'Id', title: 'Id', visible: false },
                { field: 'UserId', title: '用户', width: "5%",sortable: true },
                { field: 'IpAddress', title: 'ip地址', width: "5%",sortable: true },
                { field: 'OperatingInfo', title: '访问地址', width: "15%",sortable: true },
                { field: 'OperationMethod', title: '访问类型', width: "15%",sortable: true },
                { field: 'Parameter', title: '请求参数', width: "15%",sortable: true },
                { field: 'AgentBrowser', title: '浏览器/操作系统', width: "40%",sortable: true },
                { field: 'LogCategory', title: '日志类型', width: "5%",sortable: true },
               
                {
                    field: 'Status', title: '状态', width: "5%",
                    formatter: function (value, row, index) {
                        if (value == "1") {
                            return '<span class="badge badge-primary">' + "激活" + '</span>';
                        } else {
                            return '<span class="badge badge-warning">' + "冻结" + '</span>';
                        }
                    }
                },
                {
                    field: 'CreateTime', title: '创建时间', formatter: function (value, row, index) {
                        return ys.formatDate(value, "yyyy-MM-dd HH:mm:ss");
                    }
                }
            ],
            queryParams: function (params) {
                var pagination = $('#gridTable').ysTable('getPagination', params);
                var queryString = $("#searchDiv").getWebControls(pagination);
                return queryString;
            }
        });
    }

    function searchGrid() {
        $('#gridTable').ysTable('search');
        resetToolbarStatus();
    }

    function showSaveForm(bAdd) {
        var id = 0;
        if (!bAdd) {
            var selectedRow = $("#gridTable").bootstrapTable("getSelections");
            if (!ys.checkRowEdit(selectedRow)) {
                return;
            }
            else {
                id = selectedRow[0].Id;
            }
        }
        ys.openDialog({
            title: id > 0 ? "编辑角色" : "添加角色",
            content: '/cms/RoleForm")' + '?id=' + id,
            width: "780px",
            callback: function (index, layero) {
                var iframeWin = window[layero.find('iframe')[0]['name']];
                iframeWin.saveForm(index);
            }
        });
    }

    function deleteForm() {
        var selectedRow = $("#gridTable").bootstrapTable("getSelections");
        if (ys.checkRowDelete(selectedRow)) {
            ys.confirm("确认要删除选中的" + selectedRow.length + "条数据吗？", function () {
                var ids = ys.getIds(selectedRow);
                var csrf_token=$("#csrf_token").val()
                ys.ajax({
                    url: '/cms/DeleteLogJson?ids=' + ids,
                    type: "post",
                    data:{
                     ids:ids,
                     csrf_token:csrf_token
                  },
                    success: function (obj) {
                        if (obj.Tag == 1) {
                            ys.msgSuccess(obj.Message);
                            searchGrid();
                        }
                        else {
                            ys.msgError(obj.Message);
                        }
                    }
                });
            });
        }
    }
</script>
{% endblock %}
